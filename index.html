<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>GifTastic</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
      <div class="container">
        <h1>Click on the button</h1>
    
        <div id="buttons"></div>
    
        <form id="animal-form">
          <label for="animal-input">Add an Animal!</label>
          <input type="text" id="animal-input"><span>
         
          <input id="add-animal" type="submit" value="Add an Animal!"></span>
        </form>
    
        <div id="buttons-view"></div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

          var animals = ["dog", "cat", "mouse", "lion", "tiger", "bird"];

        function displayAnimalGifs() {
          var animal = $(this).attr("data-name");

          var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=fDG0cT5TmQsiAR81NISOgd6DD4YLt6Ca&limit=10";

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
        var results = response.data;
        for (var i=0; i<results.length; i++) {
          var animalDiv=$("<div>");
          var p = $("<p>").text("Rating:" + results[i].rating);

          var animalImage = $("<img>");
          animalImage.attr("src", results[i].images.fixed_height_still.url);
          animalDiv.append(p);
          animalDiv.append(animalImage);

          $("#buttons-view").prepend(animalDiv);

          
        }
      })

      }
      $(document).on("click", ".animal-btn", displayAnimalGifs);

     $(".animal-btn").on("click", function() {
      var state = $(this).attr("data-state");
            if(state === "still") {
              $(this).attr("src", $(this).attr("data-animate"));
              $(this).attr("data-state","animate");
            } else {
              $(this).attr("src", $(this).attr("data-still"));
              $(this).attr("data-state", "still");
            }
     })
     
     

        
    
          function renderButtons() {
            $("#buttons").empty();
    
            for (var i = 0; i < animals.length; i++) {
              var a = $("<button>");
              a.addClass("animal-btn");
              a.attr("data-name", animals[i]);
              a.text(animals[i]);
              $("#buttons").append(a);
            }
          }

          
          
          $("#add-animal").on("click", function(event) {
            event.preventDefault();

            var animal = $("#animal-input").val().trim();
    
            animals.push(animal);
    
            renderButtons();
          });
    
         
          // Calling the renderButtons function to display the intial buttons
          renderButtons();



        </script>
      </div>

  </body>

</html>
